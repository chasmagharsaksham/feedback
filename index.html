<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mooli&family=Poppins:wght@200&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="heading">
          <h2>Customer Survey</h2>
        </div>
        <div class="msg">
          <p>
            Thank you for shopping with us! Please take a few minutes to rate us
            so we can
          </p>
          <div class="part_2">serve you better.</div>
        </div>
      </div>

      <div class="body">
        <div class="form">
          <div class="questions">
            <ul>
              <li><label for="product">1) How was the product??</label></li>
              <li><label for="worth"></label>2) Was the product worth it??</li>
              <li>
                <label for="delivery"></label>3) How was the delivery
                experience??
              </li>
              <li><label for="staff"></label>4) How were the staffs??</li>
            </ul>
          </div>
          <div class="input">
            <div class="elements">
              <ul>
                <li>
                  <div class="choice">
                    <ul>
                      <li>Very Bad</li>
                      <li>Bad</li>
                      <li>Neutral</li>
                      <li>Good</li>
                      <li>Excellent</li>
                    </ul>
                  </div>
                </li>
                <li>
                  <form>
                    <div class="tick top">
                      <input
                        type="radio"
                        name="product"
                        id="product"
                        value="very_bad"
                        required
                      />
                      <input
                        type="radio"
                        name="product"
                        id="product"
                        value="bad"
                      />
                      <input
                        type="radio"
                        name="product"
                        id="product"
                        value="neutral"
                        required
                      />
                      <input
                        type="radio"
                        name="product"
                        id="product"
                        value="good"
                      />
                      <input
                        type="radio"
                        name="product"
                        id="product"
                        value="excellent"
                        required
                      />
                    </div>

                    <div class="tick">
                      <input
                        type="radio"
                        name="worth"
                        id="product"
                        value="very_bad"
                        required
                      />
                      <input
                        type="radio"
                        name="worth"
                        id="product"
                        value="bad"
                      />
                      <input
                        type="radio"
                        name="worth"
                        id="product"
                        value="neutral"
                      />
                      <input
                        type="radio"
                        name="worth"
                        id="product"
                        value="good"
                      />
                      <input
                        type="radio"
                        name="worth"
                        id="product"
                        value="excellent"
                        required
                      />
                    </div>

                    <div class="tick">
                      <input
                        type="radio"
                        name="delivery"
                        id="product"
                        value="very_bad"
                        required
                      />
                      <input
                        type="radio"
                        name="delivery"
                        id="product"
                        value="bad"
                      />
                      <input
                        type="radio"
                        name="delivery"
                        id="product"
                        value="neutral"
                        required
                      />
                      <input
                        type="radio"
                        name="delivery"
                        id="product"
                        value="good"
                      />
                      <input
                        type="radio"
                        name="delivery"
                        id="product"
                        value="excellent"
                        required
                      />
                    </div>

                    <div class="tick">
                      <input
                        type="radio"
                        name="staff"
                        id="product"
                        value="very_bad"
                        required
                      />
                      <input
                        type="radio"
                        name="staff"
                        id="product"
                        value="bad"
                        required
                      />
                      <input
                        type="radio"
                        name="staff"
                        id="product"
                        value="neutral"
                        required
                      />
                      <input
                        type="radio"
                        name="staff"
                        id="product"
                        value="good"
                        required
                      />
                      <input
                        type="radio"
                        name="staff"
                        id="product"
                        value="excellent"
                        required
                      />
                    </div>
                    <!-- <button type="submit">Submit</button> -->
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
